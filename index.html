<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="title">Random Password Generator</h1>
      </div>
      <div class="secondary">
        <div class="box">
          <input type="checkbox" class="input" id="one" checked />
          <h3>Использовать цифры</h3>
        </div>
        <div class="box">
          <input type="checkbox" class="input" id="two" checked />
          <h3>Использовать строчные буквы</h3>
        </div>
        <div class="box">
          <input type="checkbox" class="input" id="three" checked />
          <h3>Использовать прописные буквы</h3>
        </div>
        <div class="box">
          <input type="checkbox" class="input" id="four" checked />
          <h3>Использовать специальные символы</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
